# Deep Rock Galactic, with Flydigi Apex 2 in mind
game = "Deep Rock Galactic"
fps = 60 # How often to read/emit inputs
flickFactor = 1560 # Mouse units per radian

[mapping]
# D-Pad
PovLeft = "A" # Strafe Left
PovRight = "D" # Strafe Right
PovUp = "W" # Walk
PovDown = "S" # Retreat

# Right Stick
CamX = "FlickX" # Turn
CamY = "FlickY" # Turn

# Rear Triggers
BumperL = "Ctrl" # Laser Pointer
ActionL = "Shift" # Sprint
ActionR = "E" # Interact
TriggerR = "M1" # Shoot
TriggerL = "M2" # Mine
BumperR = "G" # Grenade

# Face Buttons
ActionA = "Space" # Jump
ActionH = "R" # Reload
ActionB = "F" # Flares
ActionV = "C" # Molly
ActionC = "X" # Shout
ActionD = "V" # Salute

# Middle Buttons
MenuL = "Tab" # Map
MenuR = "Escape" # Pause

# Under Buttons
PaddleLeft = "ScrollUp" # Scroll in map
PaddleRight = "ScrollDown" # Scroll in map

PinkyLeft = "Layer1" # Weapons

[layers.1] # Weapons
ActionH = "1" # Primary
ActionB = "2" # Secondary
ActionV = "3" # Mobilitty
ActionA = "4" # Utility
ActionC = "5" # Resupply
