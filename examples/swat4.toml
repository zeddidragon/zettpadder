# Swat 4, with Flydigi Apex 2 in mind
game = "Swat 4"

[mapping]
JoyX = ["A", "D"] # Strafe
JoyY = ["W", "S"] # Walk
# CamX = { action = "FlickStickX" } # Turn
# CamY = { action = "FlickStickY" } # Turn
CamX = "MouseX" # Turn/Look
CamY = "MouseY" # Look

BumperL = "Q" # Lean L
BumperR = "E" # Lean R
PaddleLeft = "C" # Crouch
PaddleRight = "Shift" # Toggle sprint

TriggerR = "M1" # Shoot
TriggerL = "M2" # Hold for commands
PinkyLeft = "X" # Toggle firing mode
PovLeft = "1" # Primary Weapon
PovRight = "2" # Secondary Weapon

ActionR = "F" # Use
ActionA = "R" # Reload
ActionL = "Z" # Zoom
ActionC = "V" # Flashlight

MenuL = "M" # Show objectives
MenuR = "Escape" # Pause

PovUp = "ScrollUp" # Select command up
PovDown = "ScrollDown" # Select command down
ActionD = "Space" # Quick command

ActionH = { action = "Layer", layer = 1 } # Grenade selection
ActionV = { action = "Layer", layer = 2 } # Door tools
ActionB = { action = "Layer", layer = 3 } # Pacifying tools

[layers.1] # Grenade selection
CamX = { action = "NegPos", keys = ["3", "5"], deadzone = 0.65 } # Flash, Stinger
CamY = { action = "NegPos", keys = ["4", "4"], deadzone = 0.65 } # CS

[layers.2] # Door tools
CamX = { action = "NegPos", keys = ["8", "0"], deadzone = 0.65 } # Toolkit, Wedge
CamY = { action = "NegPos", keys = ["7", "9"], deadzone = 0.65 } # Breach, Optiwand

[layers.3] # Pacifying tools
CamX = { action = "NegPos", keys = ["6", "H"], deadzone = 0.65 } # Pepper / Handcuffs
CamY = { action = "NegPos", keys = ["6", "H"], deadzone = 0.65 } # Duplicated for diagonals
